# pe baza stringurilor de aici se construieste meniul popup de proprietati
# cele scrise cu litere mari sunt chei care NU TREBUIE MODIFICATE DEOARECE SE FOLOSESTE
# NUMELE LOR IN COD !!!!

# Parsarea se face din GProperty si din Default_GProperty

# astea sunt default pt. orice pop-up de proprietati

CULOARE_CONTUR = Outline Color
GROSIME_CONTUR = Outline Width
SELECTIE_CULOARE = Selection Color
PROPRIETATI_GR = Properties

# end.default

# Meniul pentru Class_Cell-uri
MENIU_CLASA = NUME | ATRIB_NOU | METODA_NOUA | - | SUBMENIU_CLASA | - | FILTRE
SUBMENIU_CLASA =  - | CULOARE_UMPLERE | FONT_TITLU | FONT_CORP

# Meniul pentru Pachete si Use Case-uri. Astea 2 merg impreuna din pct de vedere al
# proprietatilor grafice

MENIU_PACHET = NUME | - | SUBMENIU_PACHET
SUBMENIU_PACHET = - | CULOARE_UMPLERE | FONT_TITLU

# Meniul pentru actori

MENIU_ACTOR = SUBMENIU_ACTOR
SUBMENIU_ACTOR = - | CULOARE_UMPLERE

# Meniul pentru Object_Cell-uri
MENIU_OBIECT = SUBMENIU_OBIECT
SUBMENIU_OBIECT =  - | CULOARE_UMPLERE | FONT_TITLU | FONT_CORP

# valorile cheilor
CULOARE_UMPLERE = Fill Color
FONT_TITLU = Title_font size
FONT_CORP =  Body_font size
FILTRE = Filters
NUME = Change name
ATRIB_NOU = New attribute
METODA_NOUA = New operation
